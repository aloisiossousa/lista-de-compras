<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras - Supermercado</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <!-- Main App -->
        <div id="mainApp">
            <div class="container">
                <header class="header">
                    <div class="logo">🛒 Lista de Compras</div>
                    <div class="user-info">
                        <span id="welcomeUser">Bem-vindo!</span>
                        <button class="theme-toggle" onclick="toggleTheme()">🌓 Tema</button>
                        <button class="logout-btn" onclick="logout()">Sair</button>
                    </div>
                </header>

                <div class="app-content">
                    <div class="main-panel">
                        <h2 class="section-title">Adicionar Produto</h2>
                        <form class="add-item-form" onsubmit="addItem(event)" role="form" aria-label="Adicionar produto à lista">
                            <input type="text" id="itemName" class="form-input" placeholder="Nome do produto" required aria-label="Nome do produto">
                            <input type="number" id="itemPrice" class="form-input" placeholder="Preço" step="0.01" required aria-label="Preço do produto">
                            <input type="number" id="itemQuantity" class="form-input" placeholder="Qtd" min="1" value="1" required aria-label="Quantidade">
                            <select id="itemCategory" class="form-input" required aria-label="Categoria do produto">
                                <option value="">Categoria</option>
                                <option value="frutas">🍎 Frutas</option>
                                <option value="verduras">🥬 Verduras</option>
                                <option value="carnes">🥩 Carnes</option>
                                <option value="laticínios">🥛 Laticínios</option>
                                <option value="padaria">🍞 Padaria</option>
                                <option value="limpeza">🧽 Limpeza</option>
                                <option value="higiene">🧴 Higiene</option>
                                <option value="bebidas">🥤 Bebidas</option>
                                <option value="congelados">🧊 Congelados</option>
                                <option value="outros">📦 Outros</option>
                            </select>
                            <button type="submit" class="btn-primary" aria-label="Adicionar produto">+ Adicionar</button>
                            <button type="button" class="btn-secondary" onclick="clearForm()" aria-label="Limpar formulário">Limpar</button>
                        </form>

                        <div class="search-section">
                            <h3 class="section-title">🔍 Buscar Produtos</h3>
                            <div class="search-container">
                                <input type="text" id="searchInput" class="form-input" placeholder="Digite o nome ou categoria..." onkeyup="searchItems()" aria-label="Buscar produtos">
                                <button class="btn-secondary" onclick="clearSearch()" aria-label="Limpar busca">Limpar</button>
                            </div>
                        </div>

                        <div class="categories-filter">
                            <button class="category-btn active" onclick="filterByCategory(event, '')">Todos</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'frutas')">🍎 Frutas</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'verduras')">🥬 Verduras</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'carnes')">🥩 Carnes</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'laticínios')">🥛 Laticínios</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'padaria')">🍞 Padaria</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'limpeza')">🧽 Limpeza</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'higiene')">🧴 Higiene</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'bebidas')">🥤 Bebidas</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'congelados')">🧊 Congelados</button>
                            <button class="category-btn" onclick="filterByCategory(event, 'outros')">📦 Outros</button>
                        </div>

                        <div id="shoppingList" class="shopping-list">
                            <div class="empty-state">
                                <div style="font-size: 48px; margin-bottom: 10px;">🛒</div>
                                <h3>Sua lista está vazia</h3>
                                <p>Adicione alguns produtos para começar suas compras!</p>
                            </div>
                        </div>
                    </div>

                    <div class="sidebar">
                        <h3 class="section-title">💰 Resumo de Gastos</h3>
                        <div id="summary" class="summary">
                            <div class="summary-item">
                                <span>Total de itens:</span>
                                <span id="totalItems">0</span>
                            </div>
                            <div class="summary-item">
                                <span>Valor total:</span>
                                <span id="totalValue">R$ 0,00</span>
                            </div>
                            <div class="summary-item total">
                                <span>TOTAL GERAL:</span>
                                <span id="grandTotal">R$ 0,00</span>
                            </div>
                        </div>

                        <div style="margin-top: 30px;">
                            <h4 class="section-title">💳 Controle de Orçamento</h4>
                            <div id="budgetDisplay"></div>
                        </div>

                        <div style="margin-top: 30px;">
                            <h4 class="section-title">📊 Por Categoria</h4>
                            <div id="categoryBreakdown"></div>
                        </div>

                        <div style="margin-top: 30px;">
                            <h4 class="section-title">⚙️ Ações</h4>
                            <div class="action-buttons">
                                <button class="btn-secondary" onclick="exportList()">📤 Exportar Lista</button>
                                <button class="btn-danger" onclick="clearList()">🗑️ Limpar Lista</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        function filterByCategory(event, category) {
            currentFilter = category;
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            updateDisplay();
        }
    </script>
</body>
</html>
